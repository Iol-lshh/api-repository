server:
  port: 0

spring:
  application:
    name: api-repository
  
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://
    platform: postgres
    username: 
    password: 
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

